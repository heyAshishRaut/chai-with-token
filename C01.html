<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai with Token</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="C01.css">
</head>
<body>
    <div id="wrapper">
        <div id="nav-bar">
            <img src="favicon.png" alt="">
            <div>Chai with Token</div>
        </div>
        <div id="display-section">
            <div id="input-section">
                <div id="input-head">Input</div>
                <textarea name="" id="user-input" cols="15" rows="5" placeholder="Enter query"></textarea>
                <div id="alert-message"></div>
                <button id="submit-button">Submit</button>
            </div>
           
            <div id="output-section">
                <div id="output-head">Output</div>
                <div>Total Tokens - <span id="token"></span></div>
                <div id="output">
                    <div id="output-alpha"></div>
                    <div id="output-nums"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="C01.js"></script>
</body>
</html>
